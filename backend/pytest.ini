[pytest]
DJANGO_SETTINGS_MODULE = blockproof_backend.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db
    --nomigrations
testpaths = credentials/tests blockchain/tests







